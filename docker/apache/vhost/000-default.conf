<VirtualHost *:80>
	DocumentRoot /var/www/html/web
	ServerName ${VIRTUALHOST}
    ServerAlias ${VIRTUALIAS}

	<Directory /var/www/html/web>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
        Require all granted
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ /app_dev.php [QSA,L]
        </IfModule>
    </Directory>

    <LocationMatch "^/(.*\.php(/.*)?)$">
        ProxyPass fcgi://php:9000/var/www/html/web/$1 connectiontimeout=3600 timeout=3600
    </LocationMatch>

    # Directory indexes
    <IfModule dir_module>
        DirectoryIndex app_dev.php
    </IfModule>

</VirtualHost>

